<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercícios 2.2 — Entidades e Atributos</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --surface: #fff;
      --border: #dde2eb;
      --text: #1f2937;
      --muted: #6b7280;
      --hover: #e6ecf5;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    main {
      padding: 14px;
    }

    h3 {
      margin: 0 0 10px;
    }

    .exercise {
      border: 1px dashed var(--border);
      border-radius: 10px;
      padding: 12px;
      margin: 12px 0;
    }

    .options {
      display: grid;
      gap: 8px;
    }

    .option-btn {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--surface);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      transition: background-color .15s, border-color .15s, box-shadow .15s;
    }

    .option-btn:hover {
      background: var(--hover);
    }

    .option-btn:focus {
      outline: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(94, 129, 172, .35);
    }

    .option-btn.correct {
      border-color: #2a9d8f;
      background: rgba(42, 157, 143, .10);
    }

    .option-btn.incorrect {
      border-color: #e76f51;
      background: rgba(231, 111, 81, .10);
    }

    .exercise-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .redo-btn {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .redo-btn:hover {
      background: var(--hover);
    }

    .feedback {
      margin-top: 6px;
      color: var(--muted);
    }

    .why {
      margin-top: 6px;
    }

    .why summary {
      cursor: pointer;
      color: var(--muted);
    }

    .explanation {
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <main>
    <h3>Exercícios 2.2 — Entidades e Atributos</h3>
    <div id="ex-list"></div>
  </main>
  <script>
    const QUESTIONS = [
      {
        prompt: "Na notação (min,max), o que significa (0,n)?",
        options: ["Exatamente um (obrigatório)", "Zero ou muitos (participação opcional)", "Um ou muitos (obrigatório)"],
        answerIndex: 1,
        explanation: "(0,n) significa participação opcional (mínimo 0) e pode haver muitas ocorrências (máximo n)."
      },
      {
        prompt: "Se todo Exemplar deve pertencer a um Livro, qual a cardinalidade do lado Exemplar?",
        options: ["(0,1) - opcional", "(1,1) - obrigatório e único", "(0,n) - opcional e múltiplo"],
        answerIndex: 1,
        explanation: "Participação total (mínimo=1) significa obrigatória. (1,1) indica que cada exemplar pertence a exatamente um livro."
      },
      {
        prompt: "Um autor pode escrever vários livros, e um livro pode ter vários autores. Qual tipo de cardinalidade?",
        options: ["1:1 (um para um)", "1:N (um para muitos)", "M:N (muitos para muitos)"],
        answerIndex: 2,
        explanation: "M:N significa que ambas as entidades podem ter múltiplas associações. No modelo ER conceitual, relacionamentos M:N são válidos."
      }
    ];

    function shuffle(arr) { return arr.map(v => ({ v, r: Math.random() })).sort((a, b) => a.r - b.r).map(o => o.v); }

    function render() {
      const list = document.getElementById('ex-list');
      list.innerHTML = '';
      QUESTIONS.forEach((q) => {
        const ex = document.createElement('div');
        ex.className = 'exercise';
        ex.innerHTML = `
          <h4>${q.prompt}</h4>
          <div class="options"></div>
          <div class="exercise-actions"><button class="redo-btn" type="button">Refazer</button></div>
          <div class="feedback" aria-live="polite"></div>
        `;
        const optsEl = ex.querySelector('.options');
        const fb = ex.querySelector('.feedback');
        const order = shuffle(Array.from({ length: q.options.length }, (_, i) => i));
        optsEl.innerHTML = order.map(i => `<button class="option-btn" data-i="${i}">${q.options[i]}</button>`).join('');
        optsEl.querySelectorAll('.option-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const chosen = Number(btn.getAttribute('data-i'));
            const correct = chosen === q.answerIndex;
            ex.querySelectorAll('.option-btn').forEach(b => b.classList.remove('correct', 'incorrect'));
            btn.classList.add(correct ? 'correct' : 'incorrect');
            fb.innerHTML = correct ? `Correto! ✅${q.explanation ? `<div class=\"explanation\">${q.explanation}</div>` : ''}` : `Incorreto. <details class=\"why\"><summary>Por quê?</summary><div class=\"explanation\">${q.explanation || 'Releia os conceitos desta subseção.'}</div></details>`;
          });
        });
        ex.querySelector('.redo-btn').addEventListener('click', () => {
          const order2 = shuffle(Array.from({ length: q.options.length }, (_, i) => i));
          optsEl.innerHTML = order2.map(i => `<button class="option-btn" data-i="${i}">${q.options[i]}</button>`).join('');
          fb.textContent = '';
          optsEl.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const chosen = Number(btn.getAttribute('data-i'));
              const correct = chosen === q.answerIndex;
              ex.querySelectorAll('.option-btn').forEach(b => b.classList.remove('correct', 'incorrect'));
              btn.classList.add(correct ? 'correct' : 'incorrect');
              fb.innerHTML = correct ? `Correto! ✅${q.explanation ? `<div class=\"explanation\">${q.explanation}</div>` : ''}` : `Incorreto. <details class=\"why\"><summary>Por quê?</summary><div class=\"explanation\">${q.explanation || 'Releia os conceitos desta subseção.'}</div></details>`;
            });
          });
        });
        list.appendChild(ex);
      });
    }

    render();
  </script>
</body>

</html>
